    <body>
        <span class="minihelp"><a href="">help!</a></span>
        <div class="container">            
            <canvas id="bbm" height="600" width="700">Your browser doesn't support HTML5.</canvas>
            <div id="vertical_carousel">
                <div id="slides">
                    <div id="upButton"><div class="arrowUp"></div></div>                    
                    <ul id="addSlidesHere">
                    </ul>                    
                    <div id="downButton"><div class="arrowDown"></div></div>
                    <div class="bg"></div>
                </div>                
            </div>
        </div>
        <div class="container">
            <div class="buttonWrapper">
                <div id="buttons">
                    <a href="#" class='button blueb addBall'>Add Ball</a>
                    <span class="ballSelection">
                        <ul>
                            <li id='head' data-id='0'><span id='selectedBall'><img src='images/blueball.png'/></span><i class='fa fa-long-arrow-up'></i></li>
                        </ul>
                    </span>
                    <a href="#" class='button greenb help'>?</a>
                    <div class="winner"><span id="winMsg"></span><br/>Using <span id="wUsed">0</span> of <span id="wTotal">0</span> widgets.</div>
                    <div class='rightGroup'>
                        <a href="#" class='button redb clearBalls'>Clear Balls</a>
                        <a href="#" class='button redb clearWidgets'>Clear Widgets</a>
                        <a href="#" class='button redb resetAll'>Clear All</a>
                    </div>                
                </div>
                <div class="social_sharing">
                </div>
            </div>
        </div>

            <div class="wrapper">

                </div>
            </div>
