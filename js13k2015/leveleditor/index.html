<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Level Editor</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <table id='grid'>
      <tbody>
      </tbody>
    </table>
    <div class='fixed'>
      <ul id='lower'>
      </ul>
      <ul id='upper'>
      </ul>
      <ul id='meta'>
      </ul>
      <ul id='meta2'>
      </ul>
      <ul id='meta3'>
      </ul>
      <div class='bwrap'>
        <a href='#' id='export' class='btn'>Export</a>
        <!-- <a href='#' id='load' class='btn'>Load</a> -->
        <a href='#' id='prev' class='btn'>&lt;&lt; Prev</a>
        <span id='levelindicator'>0</span>
        <a href='#' id='next' class='btn'>Next &gt;&gt;</a>
      </div>
      <div class='bwrap'>
        <a href='#' class='btn white'>Tileset</a>
        <a href='#' id='prevtileset' class='btn green'>&lt;&lt; Prev</a>
        <span id='tilesetindicator'>0</span>
        <a href='#' id='nexttileset' class='btn green'>Next &gt;&gt;</a>
      </div>
      <div class='bwrap'>
        <span id='helptext'></span>
      </div>
    </div>
  </body>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="script.js"></script>
</html>
